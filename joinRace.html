<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/createJoinRace.css">
    <title>Join Race</title>
</head>
<body>
    <main id="game-details">
        <div class="top-bar"><a href="/"><img src="https://github.com/treas-n/Brand-Race/raw/main/img/small-logo.png"
                    alt="Home: Brand Race"></a></div>
        <div id="input-username">
            <form action="/getReady" method="post">
                <label for="username">Username:</label>
                <input class="text-input" id="username" type="text" name="username" required>
                <label for="gameID">Game ID:</label>
                <input class="text-input" id="gameID" type="text" name="username" required>
                <input class="button join" type="submit" value="JOIN">
            </form>
        </div>
        <div class="footer">
            <div class="blue-square"></div>
            <div class="white-square"></div>
            <div class="red-square"></div>
        </div>
    </main>
</body>
</html>
