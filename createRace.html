<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/createRace.css">
    <title>Create Race</title>
</head>

<body>
    <main>
        <div class="top-bar"><a href="/"><img src="https://github.com/treas-n/Brand-Race/raw/main/img/small-logo.png"
                    alt="Home: Brand Race"></a></div>
        <div id="input-username">
            <form action="/createRace" method="post">
                <label for="username">Username</label>
                <input class="text-input" id="username" type="text" name="username" required>
                <input class="button" type="submit" value="GO">
            </form>
        </div>
        <div class="footer">
            <div class="blue-square"></div>
            <div class="white-square"></div>
            <div class="red-square"></div>
        </div>
    </main>
</body>
</html>
