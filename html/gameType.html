<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/gameType.css">
    <title>Join or Create Game</title>
</head>
<body>
    <main>
        <div class="top-bar"><a href="/"><img src="https://github.com/treas-n/Brand-Race/raw/main/img/small-logo.png" alt="Home: Brand Race"></a></div>
        <div class="instruction"><h2>What would you like to do?</h2></div>
        <div id="choice">
            <div id="create" onclick="createRacePage()">
                <a href="/createRace"><span>Create Race</span></a>
            </div>
            <div id="join">
                <a href="/joinRace"><span>Join Race</span></a>
            </div>
        </div>
        <div class="footer">
            <div class="blue-square"></div>
            <div class="white-square"></div>
            <div class="red-square"></div>
        </div>
    </main>
</body>
</html>
