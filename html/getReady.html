<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/getReady.css">
    <title>Get Ready!</title>
</head>

<body>
    <main>
        <div class="top-bar">
            <a href="/">
                <img src="https://github.com/treas-n/Brand-Race/raw/main/img/small-logo.png"
                    alt="Home: Brand Race">
            </a>
            <div id="game-ID-wrapper">Game ID: <span id="game-ID">123456789</span></div>
        </div>

        
        <div id="players">
            <div class="player-colours p-one"></div>
            <h2 id="player-one">Player 1</h2>
            <span>vs</span>
            <h2 id="player-two">Player 2</h2>
            <div class="player-colours p-two"></div>
        </div>
        <div id="ready-text"><span>Ready?</span></div>
        <div id="start-button"> <a href="/game"><button>START</button></a></div>
        
        <div class="footer">
            <div class="blue-square"></div>
            <div class="white-square"></div>
            <div class="red-square"></div>
        </div>
    </main>
</body>

</html>
