<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/global.css">
    <link rel="stylesheet" href="../public/css/game.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="top-bar">
            <a href="/">
                <img src="https://github.com/treas-n/Brand-Race/raw/main/img/small-logo.png" alt="Home: Brand Race">
                <div class="timer"></div>
                <div class="mini-leaderboard"></div>
            </a>
        </div>
        <div class="timer">
            <span>05:00</span>
        </div>
        <div class="leaderboard">
            <div class="p1">
                <h3 class='username'>player 1</h3>
                <div class="player-colours p-one"></div>
                <h3 class="current-score">0</h3>
            </div>
            <div class="p2">
                <h3 class='username'>player 2</h3>
                <div class="player-colours p-two"></div>
                <h3 class="current-score">0</h3>
            </div>
        </div>


        <div id="logo-to-guess">
            <img src="https://github.com/treas-n/Brand-Race/raw/main/img/ferrari-logo.png" alt="">
        </div>

        <div class="guess-form">
            <input type="text" name="guess" class="text-input">
            <input type="button" value="GUESS!" class="button">
        </div>

        <div class="current-round">
            <p>Round <span>1</span>/5</p>
        </div>

        <div class="footer">
            <div class="blue-square"></div>
            <div class="white-square"></div>
            <div class="red-square"></div>
        </div>
    </main>

</body>

</html>
